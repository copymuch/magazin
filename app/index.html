<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CopyShop</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper">
	<header>
		<div class="container">
			<div class="header-inner">
				<div class="logo">
					<img src="img/copyLogo.png" alt="logo">
				</div>
				<div class="header-content">
					<nav>
						<ul class="header-nav">
							<li class="header-nav-item"><a href="/">Home</a></li>
							<li class="header-nav-item"><a href="/">About</a></li>
							<li class="header-nav-item"><a href="/">Contacts</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="promo">
			<div class="container">
				<div class="promo-inner">
					<div class="promo-text">
						<h2>Новые поступления</h2>
						<p>Успей ухватить лимитированную <br> коллекцию <span class="nike">Nike</span> за полцены!</p>
						<button>КУПИТЬ</button>
					</div>
					<div class="promo-img">
						<img src="img/snickers.jpg" alt="snickers">
					</div>
				</div>
			</div>
		</section>
		<section class="filter">
			<div class="container">
				<div class="filter-inner">
					<div class="filter-nav">
						<nav>
							<ul>
								<li class="filter-nav-item"><button>НОВИНКИ</button></li>
								<li class="filter-nav-item"><button>ПОПУЛЯРНОЕ</button></li>
								<li class="filter-nav-item"><button>СКИДКИ</button></li>
							</ul>
						</nav>
					</div>
					<div class="filter-filter">
						<select>
							<option>Filter</option>
						</select>
					</div>
				</div>				
			</div>
		</section>
		<section class="snickers">
			<div class="container">
				<div class="snickers-inner">
					<section class="snickers-bar">
						<ul>
							<li>
								<h3>Snickers</h3>
								<p>Обувь</p>
								<img src="img/snickers-1.jfif" alt="snickers-1">
							</li>
							<li>
								<h3>Snickers</h3>
								<p>Обувь</p>
								<img src="img/snickers-2.jfif" alt="snickers-1">
							</li>
							<li>
								<h3>Snickers</h3>
								<p>Обувь</p>
								<img src="img/snickers-3.jfif" alt="snickers-1">
							</li>
							<li>
								<h3>Snickers</h3>
								<p>Обувь</p>
								<img src="img/snickers-4.jfif" alt="snickers-1">
							</li>
							<li>
								<h3>Snickers</h3>
								<p>Обувь</p>
								<img src="img/snickers-5.jfif" alt="snickers-1">
							</li>
						</ul>
					</section>
					<aside>
						<h2>Вид</h2>
						<ol>
							<li>Белые</li>
							<li>Серые</li>
							<li>Красные</li>
						</ol>
					</aside>
				</div>
			</div>
		</section>
	</main>
	<footer>

	</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/fix-header.js"></script>
</body>
</html>
